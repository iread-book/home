<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线 EPUB 阅读器</title>
    
    <!-- 引入 epub.js -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    
    <style>
        /* 页面布局 */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        /* 阅读器容器 */
        #viewer {
            width: 90%;
            height: 70vh;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }

        /* 控制栏 */
        .controls {
            text-align: center;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* 目录侧边栏 */
        #sidebar {
            width: 300px;
            height: 80vh;
            position: fixed;
            left: -310px;
            top: 20px;
            background: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: 0.3s;
            padding: 20px;
            overflow-y: auto;
        }

        #sidebar.active {
            left: 20px;
        }

        /* 加载提示 */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">在线 EPUB 阅读器</h1>
    
    <div class="controls">
        <button onclick="toggleSidebar()">目录</button>
        <button onclick="prevPage()">上一页</button>
        <button onclick="nextPage()">下一页</button>
    </div>

    <div id="sidebar">
        <h3>目录</h3>
        <div id="toc"></div>
    </div>

    <div id="viewer"></div>
    <div id="loading">加载中...</div>

    <script>
        // EPUB 配置
        let book;
        let rendition;
        const epubFile = 'https://iread-book.github.io/home/resource/xajh.epub'; // 修改为你的 EPUB 文件路径

        // 初始化阅读器
        function initReader() {
            showLoading(true);
            
            // 创建 EPUB 实例
            book = ePub(epubFile);
            
            // 渲染到容器
            rendition = book.renderTo('viewer', {
                width: '100%',
                height: '100%',
                spread: 'none',
                manager: 'continuous'
            });

            // 加载完成回调
            Promise.all([
                book.loaded.metadata,
                book.loaded.spine,
                book.loaded.navigation
            ]).then(() => {
                showLoading(false);
                loadToc();
                rendition.display();
            }).catch(error => {
                console.error('加载失败:', error);
                showLoading(false);
            });
        }

        // 加载目录
        function loadToc() {
            const tocElement = document.getElementById('toc');
            book.navigation.toc.forEach(chapter => {
                const link = document.createElement('a');
                link.style.display = 'block';
                link.href = '#';
                link.textContent = chapter.label;
                link.onclick = () => {
                    rendition.display(chapter.href);
                    return false;
                };
                tocElement.appendChild(link);
            });
        }

        // 翻页功能
        function prevPage() {
            rendition.prev();
        }

        function nextPage() {
            rendition.next();
        }

        // 目录侧边栏切换
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // 显示/隐藏加载提示
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    prevPage();
                    break;
                case 'ArrowRight':
                    nextPage();
                    break;
            }
        });

        // 初始化阅读器
        initReader();
    </script>
</body>
</html>
